		<h1>Bitcoin</h1>



		<div class="container">


            <form class="form-horizontal" role="form">
                <div class="form-group">
                  <!--   <label for="numBlock" class="col-sm-3 control-label">Num√©ro du block</label> -->
                    <div class="col-sm-12">
                        <input type="text" id="numBlock" placeholder="Valid bitcoin block id" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" id="numTransac" placeholder="Valid bitcoin transaction id" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" id="adresse" placeholder="Address" class="form-control">
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-block" id="boutonRecherche">Rechercher</button>
            </form> <!-- /form -->
       
	        <div id="infoAdresse">
	        	<div id="erreurAdresse"></div>
				<table class="table" id="tableadresse"> 
					<tbody> 
						<tr> 
							<td>Address</td> 
							<td><div id="ADR_adresse"></div></td> 
						</tr>
						<tr> 
							<td>Number of transactions</td> 
							<td><div id="ADR_n_tx"></div></td> 
						</tr>
						<tr> 
							<td>Total received</td> 
							<td><div id="ADR_total_received"></div></td> 
						</tr>
						<tr> 
							<td>Total send</td> 
							<td><div id="ADR_total_sent"></div></td> 
						</tr>
						<tr> 
							<td>Final balance</td> 
							<td><div id="ADR_final_balance"></div></td> 
						</tr>
						<tr> 
						<td>Some transactions</td>
							<td>
							<div id="ADR_All_TX">
								<div class="ADR_tx" id="ADR_tx0"></div>
								<div class="ADR_tx" id="ADR_tx1"></div>
								<div class="ADR_tx" id="ADR_tx2"></div>
								<div class="ADR_tx" id="ADR_tx3"></div>
								<div class="ADR_tx" id="ADR_tx4"></div>
							</div>
							</td> 
						</tr>
						
					</tbody> 
				</table>
	        </div>


        </div> <!-- ./container -->
