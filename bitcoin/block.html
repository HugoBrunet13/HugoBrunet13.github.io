		<link rel="stylesheet" href="../style/style.css" >

		<title> Bitcoin </title>			
	</head>
	<body>

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
					<li><a  href="../index.html">Home</a></li>
					<li class="active"><a href="index.html">Bitcoin explorer</a></li>

		<h1>Block</h1>



		<div class="container">
			<div class="row">
		        <div class="col-sm-6 col-sm-offset-3">
		            <div id="imaginary_container"> 
		                <div class="input-group stylish-input-group">
		                    <input type="text" id="idBlock" class="form-control" placeholder="Valid Bitcoin block ID">
		                    <span class="input-group-addon">
		                        <button type="submit" id="BoutonRechercheBLock">
		                            <span class="glyphicon glyphicon-search"></span>
		                        </button>  
		                    </span>
		                </div>
		                <br>
		                <div class="input-group stylish-input-group">
		                    <input type="text" id="hashTx" class="form-control" placeholder="Valid Bitcoin transaction hash">
		                    <span class="input-group-addon">
		                        <button type="submit" id="BoutonRechercheTx">
		                            <span class="glyphicon glyphicon-search"></span>
		                        </button>  
		                    </span>
		                </div>
		                <br>
		                <div class="input-group stylish-input-group">
		                    <input type="text" id="address" class="form-control" placeholder="Valid Bitcoin address" >
		                    <span class="input-group-addon">
		                        <button type="submit" id="BoutonRechercheAddress">
		                            <span class="glyphicon glyphicon-search"></span>
		                        </button>  
		                    </span>
		                </div>
		            </div>
		        </div>
			</div>	
        	<br>

	                  
	            <div id="erreurBlock"></div>
				<table class="table" id="tableBlock"> 
					<tbody> 
						<tr> 
							<td>Hash of the block</td> 
							<td><div id="BLOCK_hash"></div></td> 
						</tr>
						<tr> 
							<td>Number of confirmations</td> 
							<td><div id="BLOCK_confirmation"></div></td> 
						</tr>
						<tr> 
						<td>Size of the block</td> 
							<td><div id="BLOCK_size"></div></td> 
						</tr>
						<tr> 
							<td>Weight of the block (unit?)</td> 
							<td><div id="BLOCK_weight"></div></td> 
						</tr>
						<tr> 
							<td>Height of the block</td> 
							<td><div id="BLOCK_height"></div></td> 
						</tr>
						<tr> 
							<td>Version of the block</td> 
							<td><div id="BLOCK_version"></div></td> 
						</tr>
						<tr> 
							<td>Hash previous block</td> 
							<td><div id="BLOCK_previousBlockHash"></div></td> 
						</tr>
						<tr> 
							<td>Hash next block</td> 
							<td><div id="BLOCK_nextBlockHash"></div></td> 
						</tr>
						<tr> 
							<td>Transactions</td> 
							<td>
							<div id="BLOCK_All_TX">
								<div id="listOfTx"></div>
							</div>
							</td> 
						</tr>
					</tbody> 
				</table>
	       
        </div> <!-- ./container -->


		<footer><h3><i class="fa fa-btc" aria-hidden="true"></i></h3></footer>
		
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
		<script src="scriptBlock.js"></script>
	</body>
</html>
