		<link rel="stylesheet" href="../style/style.css" >

		<title> Bitcoin </title>			
	</head>
	<body>

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<ul class="nav navbar-nav">

		<h1>Transactions</h1>



		<div class="container">


            <form class="form-horizontal" role="form">
                <div class="form-group">
                  <!--   <label for="numBlock" class="col-sm-3 control-label">Num√©ro du block</label> -->
                    <div class="col-sm-12">
                        <input type="text" id="numBlock" placeholder="Valid bitcoin block id" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" id="numTransac" placeholder="Valid bitcoin transaction id" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" id="adresse" placeholder="Address" class="form-control">
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-block" id="boutonRecherche">Rechercher</button>
            </form> <!-- /form -->

	        <div id="infoTransaction">
	            <div id="erreurTransac"></div>
				<table class="table" id="tabletransac"> 
					<tbody> 
						<tr> 
							<td>Hash of the transaction</td> 
							<td><div id="TX_hash"></div></td> 
						</tr>
						<tr> 
							<td>Size of the transaction (unit)</td> 
							<td><div id="TX_size"></div></td> 
						</tr>
						<tr> 
							<td>Height of the bloc containing the transaction</td> 
							<td><div id="TX_blockheight"></div></td> 
						</tr>
						<tr> 
							<td>Number of confirmations</td> 
							<td><div id="TX_confirmations"></div></td> 
						</tr>
						<tr> 
							<td>Adresses</td> 
							<td>
								<div id="TX_ALL_ADR">
									<div class="TX_adr" id="TX_adr0"></div>
									<div class="TX_adr" id="TX_adr1"></div>
								</div>
							</td> 
						</tr>
					</tbody> 
				</table>
	        </div>

        </div> <!-- ./container -->


		<footer><h3><i class="fa fa-btc" aria-hidden="true"></i></h3></footer>
		
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
	</body>
